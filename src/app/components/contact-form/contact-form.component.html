<div [formGroup]="recruitmentForm" class="j-contact-form mx-auto">
  <h2 class="text-center block pb-4">Let's start the conversation</h2>
  <div class="description text-center pb-7">
    Want to quickly find the best candidates? Fill out the form, and our team will contact you
    within 24 hours!
  </div>
  <div class="grid recruitmentForm">
    <div class="col-12">
      <j-input [label]="'Number of employees required'" [type]="'range'"
               [control]="recruitmentForm.get('employeesCount')"></j-input>
    </div>
    <div class="col-12 pb-4">
      <j-input [label]="'Full Name'" [inputId]="'fullName'" [required]="true" [type]="'text'"
               [placeholder]="'Enter full name'" [control]="recruitmentForm.get('fullName')"></j-input>
    </div>
    <div class="col-12 pb-4">
      <j-input [label]="'Email'" [inputId]="'email'" [required]="true" [type]="'text'" [placeholder]="'Enter email'"
               [control]="recruitmentForm.get('email')"></j-input>
    </div>
    <div class="lg:col-6 col-12 pb-4">
      <div class="pr-1">
        <j-input [label]="'NIP'" [inputId]="'nip'" [type]="'text'" [required]="true" [placeholder]="'Enter NIP'"
                 [control]="recruitmentForm.get('nip')"></j-input>
      </div>
    </div>
    <div class="lg:col-6 col-12 pb-4">
      <div class="pl-1">
        <j-input [label]="'Company'" [inputId]="'companyName'" [type]="'text'" [placeholder]="'Enter company name'"
                 [control]="recruitmentForm.get('companyName')"></j-input>
      </div>
    </div>
    <div class="col-12 pb-4">
      <j-input [label]="'Message'" [required]="true" [type]="'textarea'" [placeholder]="'Enter message'"
               [control]="recruitmentForm.get('message')"></j-input>
    </div>
    <div class="col-12">
      <!--      <label for="consents" class="j-checkbox">-->
      <!--        <input type="checkbox" name="checkbox" id="consents" formControlName="consents">-->
      <!--        Lorem ipsum dolor sit amet, consectetur adipiscing elit.</label>-->
    </div>
    <div class="col-12">
      <j-button [label]="'Send Inquiry'" [btnClass]="'w-full'" [size]="'large'" (clicked)="submitForm()"></j-button>
    </div>
  </div>
</div>
